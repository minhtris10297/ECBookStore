<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Modal Example</h2>
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Login or Register</h4>
					</div>
					<div class="modal-body">
						<ul class="nav nav-tabs">
							<li class="active"><a data-toggle="tab" href="#login">Login</a></li>
							<li><a data-toggle="tab" href="#register">Register</a></li>
						</ul>
					</div>
					<div class="tab-content">
						<div id="login" class="tab-pane fade in active col-md-12">
							<h3>Login</h3>
							<form action="#">
								<div class="form-group ">
									<label for="email">Email:</label>
									<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
								</div>
								<div class="form-group">
									<label for="pwd">Password:</label>
									<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
								</div>
								<div class="form-group form-check">
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox" name="remember"> Remember me
									</label>
									<a href="#">Forgot password?</a>
								</div>

								<button type="submit" class="btn btn-primary">Login</button>
							</form>
						</div>
						<div id="register" class="tab-pane fade col-md-12">
							<h3>Register</h3>
							<form action="#">
								<div class="form-group">
									<label for="username">Username:</label>
									<input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
								</div>
								
								<div class="form-group">
									<label for="email">Email:</label>
									<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
								</div>
								<div class="form-group">
									<label for="pwd">Password:</label>
									<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
								</div>
								<div class="form-group">
									<label for="confirmpwd">Confirm password:</label>
									<input type="password" class="form-control" id="confirmpwd" placeholder="Confirm password" name="confirmpwd">
								</div>
								<div class="form-group">
									<label for="address">Address:</label>
									<input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
								</div>
								<button type="submit" class="btn btn-primary">Register</button>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

	</div>

</body>
</html>
